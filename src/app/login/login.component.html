<div class="login-container d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3">

    <form [formGroup]="LoginFormGroup" class="form-signin">
        <div class="form-group align-items-left">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" 
          [ngClass]="IsInvalidField('txtUserAccount') ? 'form-control is-invalid' : 'form-control'"
          formControlName="txtUserAccount" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small *ngIf="IsInvalidField('txtUserAccount')" id="emailHelp" class="form-text text-error">Email address is required</small>
        </div>
        <div class="form-group align-items-left">
          <label for="exampleInputPassword1">Password</label>
          <input type="password"
          [ngClass]="IsInvalidField('txtPassword') ? 'form-control is-invalid' : 'form-control'"
          formControlName="txtPassword" id="exampleInputPassword1" placeholder="Password">
          <small *ngIf="IsInvalidField('txtPassword')" id="emailHelp" class="form-text text-error">Password is required</small>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="button" (click)="onLogin()">Login</button>
      </form>
  </div>
